<div class="container">
  <div class="row">
    <div
      *ngFor="let movie of movies"
      class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3"
    >
      <app-movie-card [movie]="movie" (onSetSelectedMovie)="setSelectedMovie($event)"></app-movie-card>
    </div>
  </div>
</div>

<app-add-edit-movie [movie]="selectedMovie" (onEditMovieTrigger)="onEdit($event)"></app-add-edit-movie>
